   <main>
    <form action="">
        
            <label for="Nome Completo"><strong>Nome Completo:</strong></label>
            <input type="text" id="Nome Completo" placeholder="Nome Completo" class="input-padrao" required>
        
            <label for="Email"><strong> Email:</strong></label>
            <input type="email" id="Email" placeholder="Email"class="input-padrao" required>

            <input type="tel" id="Telefone" placeholder="Telefone"class="input-padrao" required>

            <label for="Mensagem"><strong> Mensagem:</strong></label>
            <textarea name="Mensagem" id="Mensagem" cols="30" rows="10" placeholder="Digite Aqui" class="input-padrao" required></textarea> 

            <div class="">
             <p><strong>Preferência de contato?</strong></p>
            <label for="radio-email"><input type="radio" name = "Contato"value="email" id="radio-email"><strong>Email</strong></label>
            
        
            <label for="radio-telefone"><input type="radio" name="Contato" value="Telefone" id="radio-telefone"><strong>Telefone</strong></label>
            
        
            <label for="radio-whatsapp" checked><input type="radio" name="Contato"value="Whatsapp" id="radio-whatsapp"><strong>Whatsapp</strong></label>
            
        </div>
        <div class="div">
         <p><strong>Selecione seu horário: </strong></p>
        <select>
            <option value="">Selecione</option>
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
  </select>
</div>
        
        <label for="" class="checkbox" required ></label><input type="checkbox" checked><strong>Gostaria de receber nossas novidades por email?</strong></label>
